apiVersion: apps/v1
kind: Deployment
metadata:
  name: fah
  namespace: fah
  labels:
    app: fah  
spec:
  selector:
    matchLabels:
      app: fah
  replicas: 3 # Set number of replicas to run - one replica per node
  template:
    metadata:
      labels:
        app: fah
    spec:
      affinity:
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - fah
            topologyKey: "kubernetes.io/hostname"
      containers:
      - name: fah
        image: "harbor.pks.kirklab.io/fah/fah:latest"
        imagePullPolicy: Always
        resources:
          limits:
            cpu: 1000m # How much CPU you wish to donate per node
            memory: 2Gi
          requests:
            cpu: 100m
            memory: 256Mi
